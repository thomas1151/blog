  
version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  install:
    commands:
      - echo Install nvm for latest Node
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - NVM_DIR=/root/.nvm
      - chmod +x ~/.nvm/nvm.sh
      - . /root/.nvm/nvm.sh && nvm install node 
      - echo use nvm to install node
      - nvm install node
      - echo Installing dependency...
      - npm install -g next
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run export
artifacts:
  files:
    - out/*
    - .next/**/*
    - locales/**/*
    - static/**/*
    - package.json
    - next.config.js
