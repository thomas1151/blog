  
version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependency...
      - npm install -g next
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run export
artifacts:
  files:
    - out/*
    - .next/**/*
    - locales/**/*
    - static/**/*
    - package.json
    - next.config.js
